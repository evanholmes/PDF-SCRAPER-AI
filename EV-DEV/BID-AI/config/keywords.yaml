# ===========================================
# RELEVANCE SCORING
# ===========================================
# Used to calculate bid relevance score (0-100)

scoring:
  primary_keyword_match: 25 # Points per primary keyword found
  secondary_keyword_match: 10 # Points per secondary keyword found
  title_match_bonus: 15 # Bonus if keyword in title
  description_match: 5 # Points per match in description
  exclusion_penalty: -50 # Penalty for exclusion keyword

  thresholds:
    high_relevance: 70 # Score >= 70 = High priority
    medium_relevance: 40 # Score 40-69 = Medium priority
    low_relevance: 20 # Score 20-39 = Low priority, review
    ignore: 19 # Score < 20 = Likely not relevant

